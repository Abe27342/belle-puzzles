name: Trigger auto deployment for belle-bot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ azure-bot ]
    paths:
    - '**'
    - '.github/workflows/belle-bot-AutoDeployTrigger-65ec97b3-1e82-47bf-8713-f3f0bb85032f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BELLEBOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BELLEBOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BELLEBOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: bellecontainers.azurecr.io
          registryUsername: ${{ secrets.BELLEBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BELLEBOT_REGISTRY_PASSWORD }}
          containerAppName: belle-bot
          resourceGroup: belle-puzzles
          imageToBuild: bellecontainers.azurecr.io/belle-bot:${{ github.sha }}
          dockerfilePath: Dockerfile


